<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{pageName}}
            <button type="button"
                    class="btn btn-primary btn-lg" ng-click='toggleUpload()'>Upload File
            </button>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-repeat="file in files">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{file.filename}}
            </div>
            <div class="panel-body">
                <p>{{file.size}} kb</p> <br/>

                <p>{{file.tags}}</p>
            </div>
            <div class="panel-footer" style="text-align: right">
                <button type="button" class="btn btn-outline btn-success"><span
                        class="fa fa-cloud-download fa-2x"></span></button>
                <button type="button" class="btn btn-outline btn-primary"><span
                        class="fa fa-edit fa-2x"></span></button>
                <button type="button" class="btn btn-outline btn-warning"><span
                        class="fa fa-cloud-upload fa-2x"></span></button>
                <button type="button" class="btn btn-outline btn-danger"><span
                        class="fa fa-times fa-2x"></span></button>
            </div>
        </div>
    </div>
</div>
<modal-dialog show='modalShown' width='750px' height='60%'>
    <div ng-if="upload">
        <form>
            <div class="form-group">
                <label>Tags</label>
                <input class="form-control" id="tags">
                <label>Description</label>
                <input class="form-control" id="desc">

                <p class="help-block">Enter a few tags and a description to make
                    searching for the file easier.</p>
            </div>
            <div class="form-group">
                <label>Select a file to upload</label>
                <input type="file" id="fileinput">
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError">Enter an encryption passphrase</label>
                <input type="text" class="form-control" id="passphrase">
            </div>
            <button type="button" class="btn btn-success btn-lg btn-block" id="upload" ng-click="upload()">Upload File</button>
        </form>
    </div>

</modal-dialog>
