<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{pageName}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-repeat="file in files">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{file.filename}}
            </div>
            <div class="panel-body">
                <p>{{file.size}} kb</p> <br/>

                <p>{{file.tags}}</p>
            </div>
            <div class="panel-footer" style="text-align: right">
                <button type="button" class="btn btn-outline btn-default"><span
                        class="fa fa-cloud-download"></span></button>
                <button type="button" class="btn btn-outline btn-success"><span
                        class="fa fa-cloud-download"></span></button>
                <button type="button" class="btn btn-outline btn-warning"><span
                        class="fa fa-cloud-upload"></span></button>
                <button type="button" class="btn btn-outline btn-danger"><span
                        class="fa fa-times"></span></button>
            </div>
        </div>
    </div>
</div>
